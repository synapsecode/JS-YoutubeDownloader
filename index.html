<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Youtube downloader</title>
  </head>
  <body>
    <div class="container">
      <center>
        <div class="maincard">
			<div class="app-title">
				<p>Youtube Downloader</p>
			</div>
          	<div class="yt-container">
			  <center>
			  	<input class="form-control form-control-lg bg-dark" type="text" placeholder="Enter Youtube video link" id="vidlink" spellcheck="false">
				<div class="dops mt-3">
						<h5>Download Format</h5>
						<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="downloadType" id="dmp4" value="mp4">
						<label class="form-check-label" for="dmp4">MP4</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="downloadType" id="dmp3" value="mp3">
						<label class="form-check-label" for="dmp3">MP3</label>
					</div>
				</div>
				<div class="xrow">
					<select name="qualityOption" id="dqual" class="form-control bg-dark text-light mt-3">
						<option value="" selected>Download Quality</option>
						<option value="highestvideo">Highest(Video)</option>
						<option value="lowestvideo">Lowest(Video)</option>
						<option value="highestaudio">Highest(Audio)</option>
						<option value="xlowestaudio">Lowest(Audio)</option>
					</select>
				</div>
				<input type="button" value="Convert" class="btn btn-danger btn-block mt-3" id="convert">
			  </center>
			 	
			</div>
        </div>
      </center>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  	<script src="app.js"></script>
  </body>
</html>
